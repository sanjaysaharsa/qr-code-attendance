<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - QR Code</title>
    <link rel="stylesheet" href="attendance.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mark Attendance</h1>

        <div class="form-section">
            <h2>Scan QR Code</h2>
            <div id="qr-reader" style="width: 300px;"></div>
            <div id="qr-reader-results"></div>
            <div id="attendanceStatus" class="loading" style="display: none;">Processing...</div>
        </div>

        <!-- Pop-up for displaying QR code details -->
        <div id="qr-details-popup" style="display: none;">
            <h2>QR Code Details</h2>
            <div id="qr-details-content"></div>
            <!-- Submit and Cancel buttons are added dynamically in JavaScript -->
        </div>

        <!-- Section to display attendance records -->
        <div class="attendance-records">
            <h2>Attendance Records</h2>
            <div id="attendanceRecords"></div>
        </div>
    </div>

    <script src="attendance.js"></script>
</body>
</html>
