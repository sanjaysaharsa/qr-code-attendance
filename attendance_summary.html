<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .month-selector label {
            margin-right: 10px;
            font-size: 18px;
            color: #555;
        }

        .month-selector select {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .month-selector button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .month-selector button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Attendance Summary</h1>
        <div class="month-selector">
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button onclick="fetchAttendanceSummary()">Fetch Summary</button>
        </div>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Date of Birth</th>
                    <th>Class</th>
                    <th>Category</th>
                    <th>Gender</th>
                    <th>Academic Year</th>
                    <th>Days Present</th>
                    <th>Days Absent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated here -->
            </tbody>
        </table>

    </div>

    <script>
        function fetchAttendanceSummary() {
            const month = document.getElementById('month').value;
            const username = localStorage.getItem("username");

            console.log("Month:", month); // Debugging
            console.log("Username:", username); // Debugging

            if (!username) {
                alert("Please log in first.");
                window.location.href = "index.html";
                return;
            }

            fetch(`/attendance_summary/${username}?month=${month}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("API Response:", data); // Debugging
                    const tableBody = document.querySelector("#attendanceTable tbody");
                    tableBody.innerHTML = ""; // Clear existing rows

                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    data.attendance_summary.forEach(student => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                    <td>${student.rollNumber}</td>
                    <td>${student.name}</td>
                    <td>${student.father_name}</td>
                    <td>${student.date_of_birth}</td>
                    <td>${student.class}</td>
                    <td>${student.category}</td>
                    <td>${student.gender}</td>
                    <td>${student.academicYear}</td>
                    <td>${student.days_present}</td>
                    <td>${student.days_absent}</td>
                `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching attendance summary:', error);
                    alert("An error occurred while fetching the attendance summary.");
                });
        }
    </script>
</body>

</html>
