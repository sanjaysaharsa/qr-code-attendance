<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="registration.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="registration.js"></script>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <div class="form-section">
            <h2>Register Student</h2>
            <form id="registerForm" onsubmit="event.preventDefault(); registerStudent();">
                <input type="text" id="name" placeholder="Student Name" required>
                <input type="text" id="rollNumber" placeholder="Roll Number" required>
                <input type="text" id="father_name" placeholder="Father's Name" required>
                <input type="text" id="mother_name" placeholder="Mother's Name" required>
                <input type="date" id="date_of_birth" placeholder="Date of Birth" required>
                <select id="category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Gen">General</option>
                    <option value="OBC">OBC</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="Min">Min</option>
                </select>
                <select id="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <input type="text" id="class" placeholder="Class" required>
                <input type="text" id="academicYear" placeholder="Academic Year" required>
                <button type="submit">Register Student</button>
            </form>
        </div>
    </div>
    <script>
        const username = localStorage.getItem("username");
        if (!username) {
            alert("You must log in first.");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
</body>
</html>
